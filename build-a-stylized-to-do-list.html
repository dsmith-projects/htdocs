<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <style>
        a {
            text-decoration: none;
            color: Tomato;
        }

        a:visited {
            color: Purple;
        }

        a:hover {
            color: Green;
        }

        a:focus {
            outline: 5px dotted Blue;
        }

        a:active {
            color: Yellow;
        }
    </style>
</head>

<body>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="first">
            <label for="first">Tomatoes</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://automationexercise.com/products?search=dress" target="_blank">instructions</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="second">
            <label for="second">Potatoes</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://automationexercise.com/products?search=dress" target="_blank">instructions</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="third">
            <label for="third">Lemons</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://automationexercise.com/products?search=dress" target="_blank">instructions</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="fourth">
            <label for="fourth">Coriander</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://automationexercise.com/products?search=dress" target="_blank">instructions</a>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
